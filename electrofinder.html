<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: yellow;
        }

        h1 {
            font-family: 'Baloo', sans-serif;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, red, white);
        }

        /* Search bar and buttons on the right side */
        .right-section {
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-button:hover {
            background-color: white;
            color: #4CAF50;
        }

        .profile-button,
        .login-button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .profile-button:hover,
        .login-button:hover {
            background-color: white;
            color: #4CAF50;
        }

        /* Laptop, Mobile and Headphone Section */
        .product-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 20px;
        }

        .product-item {
            width: 23%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover {
            transform: scale(1.05);
            /* Enlarge the image slightly on hover */
        }

        .product-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            /* Ensure the image fills the container without distorting */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

        <h1>Electro Finder</h1>
        <div class="right-section">
            <input type="text" class="search-bar" placeholder="Search for products..." />
            <button class="search-button">Search</button>

            <button class="login-button">Login</button>
